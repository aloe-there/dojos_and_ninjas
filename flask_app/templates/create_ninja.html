<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>New Ninja</title>
</head>
<body>
    <div class="container mt-5">
        <h1>New Ninja</h1>
        <form action="/ninjas/add" method="POST">
            <div class="d-flex justify-content-between mb-2">
                Dojo:
                <select name="dojo_id">
                    {% for dojo in dojos %}
                    <option value="{{ dojo.id }}">{{ dojo.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="d-flex justify-content-between mb-2">First Name: <input type="text" name="fname"></div>
            <div class="d-flex justify-content-between mb-2">Last Name: <input type="text" name="lname"></div>
            <div class="d-flex justify-content-between mb-2">Age: <input type="text" name="age"></div>
            <button>Create</button>
        </form>
        <br>
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
